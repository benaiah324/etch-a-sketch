<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="controls">
        <label for="size-input">Grid Size</label>
        <input id="size-input" type="number" min="1" max="80" value="16">
        <button id="resize-btn">Create Grid</button>
    </div>

    <div class="pad-wrapper">
        <div class="container"></div>
        <button id="clear-btn" class="pad-clear" title="Clear pad">Clear</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
